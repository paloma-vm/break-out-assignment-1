<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <h1>TEST</h1>

    <script type="module">
        import Bricks from './Bricks.js';
        import Background from './Background.js';
        
        const back = new Background(0, 0, 480, 320);
        const grid = new Bricks(5, 3);
        const canvas =  document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        back.render(ctx);
        grid.render(ctx);
        
    </script>
  </body>
</html>
